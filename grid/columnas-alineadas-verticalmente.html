<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Grid</title>

    <style>
        .row {
            background: #e8e8e8;
            height: 150px;
            margin-top: 20px;
        }
        .col {
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row align-items-start">
            <div class="col"><h3>columna 1</h3></div>
            <div class="col"><h3>columna 2</h3></div>
            <div class="col"><h3>columna 3</h3></div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-center">
            <div class="col"><h3>columna 1</h3></div>
            <div class="col"><h3>columna 2</h3></div>
            <div class="col"><h3>columna 3</h3></div>
        </div>
    </div>

    <div class="container">
        <div class="row align-items-end">
            <div class="col"><h3>columna 1</h3></div>
            <div class="col"><h3>columna 2</h3></div>
            <div class="col"><h3>columna 3</h3></div>
        </div>
    </div>

    <div class="container">
        <br><br>
        <h2>Alineacion independiente</h2>
        <div class="row ">
            <div class="col align-self-end"><h3>columna 1</h3></div>
            <div class="col align-self-center"><h3>columna 2</h3></div>
            <div class="col align-self-start"><h3>columna 3</h3></div>
        </div>
    </div>

    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
